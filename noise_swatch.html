<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The West Cinematic Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .swatch {
            min-height:1000px;
            width:100%;
            filter:saturate(0);
        }  

        .overlay {
            width: 100%;
            height:100%;
        }

    </style>
</head>
<body>
    <div class="swatch">
        <svg class="overlay" id="canvas" xmlns='http://www.w3.org/2000/svg' >

            <filter id='noise1'>
                <feTurbulence type='fractalNoise' baseFrequency='0.015' seed='0' numOctaves='3' stitchTiles='stitch'>
                    <animate id='noiseAnimate' attributeName='seed' attributeType='XML' values='10;150;10' begin='0s' dur='10s' repeatCount='indefinite'></animate>
                </feTurbulence>
            </filter>
            <rect width='100%' height='100%' filter='url(#noise1)' fill='white' />
          </svg>
    </div>

    <div class="swatch">
        <svg class="overlay" id="canvas" xmlns='http://www.w3.org/2000/svg' width='100' height='100'>

            <filter id='noise2'>
                <feTurbulence type='fractalNoise' baseFrequency='0.15' seed='0' numOctaves='3' stitchTiles='stitch'>
                    <animate id='noiseAnimate' attributeName='seed' attributeType='XML' values='10;150;10' begin='0s' dur='10s' repeatCount='indefinite'></animate>
                </feTurbulence>
            </filter>
            <rect width='100%' height='100%' filter='url(#noise2)' fill='white' />
          </svg>
    </div>

    <div class="swatch">
        <svg class="overlay" id="canvas" xmlns='http://www.w3.org/2000/svg' width='100' height='100'>

            <filter id='noise3'>
                <feTurbulence type='fractalNoise' baseFrequency='1.5' seed='0' numOctaves='3' stitchTiles='stitch'>
                    <animate id='noiseAnimate' attributeName='seed' attributeType='XML' values='10;150;10' begin='0s' dur='10s' repeatCount='indefinite'></animate>
                </feTurbulence>
            </filter>
            <rect width='100%' height='100%' filter='url(#noise3)' fill='white' />
          </svg>
    </div>

    <div class="swatch">
        <svg class="overlay" id="canvas" xmlns='http://www.w3.org/2000/svg' width='100' height='100'>

            <filter id='noise4'>
                <feTurbulence type='fractalNoise' baseFrequency='2' seed='0' numOctaves='3' stitchTiles='stitch'>
                    <animate id='noiseAnimate' attributeName='seed' attributeType='XML' values='10;150;10' begin='0s' dur='10s' repeatCount='indefinite'></animate>
                </feTurbulence>
            </filter>
            <rect width='100%' height='100%' filter='url(#noise4)' fill='white' />
          </svg>
    </div>

    <div class="swatch">
        <svg class="overlay" id="canvas" xmlns='http://www.w3.org/2000/svg' width='100' height='100'>

            <filter id='noise5'>
                <feTurbulence type='fractalNoise' baseFrequency='1' seed='0' numOctaves='3' stitchTiles='stitch'>
                    <animate id='noiseAnimate' attributeName='seed' attributeType='XML' values='10;150;10' begin='0s' dur='10s' repeatCount='indefinite'></animate>
                </feTurbulence>
            </filter>
            <rect width='100%' height='100%' filter='url(#noise5)' fill='white' />
          </svg>
    </div>
</body>
</html>
